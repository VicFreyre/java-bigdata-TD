<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Cursos Mais Procurados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Sistema de Matrículas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/relatorios"><i class="bi bi-graph-up"></i> Relatórios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-trophy"></i> Relatório de Cursos Mais Procurados</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/relatorios" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Posição</th>
                                <th>Nome do Curso</th>
                                <th>Categoria</th>
                                <th>Carga Horária</th>
                                <th>Total de Matrículas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${dados == null || dados.empty}">
                                <td colspan="5" class="text-center text-muted">Nenhum dado disponível</td>
                            </tr>
                            <tr th:each="curso, iterStat : ${dados}">
                                <td>
                                    <span class="badge bg-warning text-dark" th:text="${iterStat.index + 1}"></span>
                                </td>
                                <td th:text="${curso.nomeCurso}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${curso.categoria}"></span>
                                </td>
                                <td th:text="${curso.cargaHoraria + ' horas'}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="${curso.totalMatriculas}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
