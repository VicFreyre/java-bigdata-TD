<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Alunos por Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; overflow-x: hidden; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .chart-container { height: 300px; max-height: 300px; }
        .table-container { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> ClassFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown"><i class="bi bi-graph-up"></i> Relatórios</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/relatorios/alunos-por-curso">Alunos por Curso</a></li>
                            <li><a class="dropdown-item" href="/relatorios/cursos-mais-procurados">Cursos Mais Procurados</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-2 px-3">
        <div class="card mb-2">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-people"></i> Relatório de Alunos por Curso</h4>
            </div>
            <div class="card-body p-2">
                <!-- Gráficos -->
                <div class="row mb-2">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h6 class="mb-0"><i class="bi bi-bar-chart"></i> Distribuição de Alunos por Curso</h6>
                            </div>
                            <div class="card-body p-2">
                                <div class="chart-container">
                                    <canvas id="chartBarras"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h6 class="mb-0"><i class="bi bi-pie-chart"></i> Percentual de Alunos por Curso</h6>
                            </div>
                            <div class="card-body p-2">
                                <div class="chart-container">
                                    <canvas id="chartPizza"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Dados -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-secondary text-white">
                                <h6 class="mb-0"><i class="bi bi-table"></i> Detalhamento por Curso</h6>
                            </div>
                            <div class="card-body p-2">
                                <div class="table-container">
                                    <div th:each="curso : ${dados}" class="card mb-2">
                                        <div class="card-header bg-info text-white py-1">
                                            <h6 class="mb-0">
                                                <i class="bi bi-book"></i> <span th:text="${curso.nomeCurso}"></span>
                                                <span class="badge bg-light text-dark ms-2" th:text="${curso.totalAlunos + ' alunos'}"></span>
                                            </h6>
                                        </div>
                                        <div class="card-body p-2">
                                            <div class="table-responsive">
                                                <table class="table table-sm table-striped mb-0">
                                                    <thead class="table-dark">
                                                        <tr>
                                                            <th>Nome do Aluno</th>
                                                            <th>Email</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:if="${curso.alunos == null || curso.alunos.empty}">
                                                            <td colspan="2" class="text-center text-muted">Nenhum aluno matriculado</td>
                                                        </tr>
                                                        <tr th:each="aluno : ${curso.alunos}">
                                                            <td th:text="${aluno.nomeAluno}"></td>
                                                            <td th:text="${aluno.emailAluno}"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const dados = /*[[${dados}]]*/ [];
        
        const nomesCursos = dados.map(curso => curso.nomeCurso);
        const totalAlunos = dados.map(curso => curso.totalAlunos);
        
        // Gráfico de Barras
        const ctxBarras = document.getElementById('chartBarras');
        new Chart(ctxBarras, {
            type: 'bar',
            data: {
                labels: nomesCursos,
                datasets: [{
                    label: 'Número de Alunos',
                    data: totalAlunos,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
        
        // Gráfico de Pizza
        const ctxPizza = document.getElementById('chartPizza');
        new Chart(ctxPizza, {
            type: 'pie',
            data: {
                labels: nomesCursos,
                datasets: [{
                    data: totalAlunos,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(199, 199, 199, 0.6)',
                        'rgba(83, 102, 255, 0.6)',
                        'rgba(255, 99, 255, 0.6)',
                        'rgba(99, 255, 132, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(199, 199, 199, 1)',
                        'rgba(83, 102, 255, 1)',
                        'rgba(255, 99, 255, 1)',
                        'rgba(99, 255, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
    </script>
</body>
</html>
