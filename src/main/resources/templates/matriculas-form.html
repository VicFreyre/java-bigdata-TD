<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Matrícula - ClassFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> ClassFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-clipboard-plus"></i> Nova Matrícula</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/matriculas/salvar}" th:object="${matriculaDTO}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="idAluno" class="form-label">Aluno <span class="text-danger">*</span></label>
                            <select class="form-select" id="idAluno" th:field="*{idAluno}" required>
                                <option value="">Selecione um aluno...</option>
                                <option th:each="aluno : ${alunos}" 
                                        th:value="${aluno.id}" 
                                        th:text="${aluno.nome + ' - ' + aluno.email}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('idAluno')}" class="text-danger" th:errors="*{idAluno}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idCurso" class="form-label">Curso <span class="text-danger">*</span></label>
                            <select class="form-select" id="idCurso" th:field="*{idCurso}" required>
                                <option value="">Selecione um curso...</option>
                                <option th:each="curso : ${cursos}" 
                                        th:value="${curso.id}" 
                                        th:text="${curso.nome + ' - ' + curso.categoria}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('idCurso')}" class="text-danger" th:errors="*{idCurso}"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/matriculas" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-info text-white">
                            <i class="bi bi-check-circle"></i> Gerar Matrícula
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
