<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${alunoDTO.id != null ? 'Editar Aluno' : 'Cadastrar Aluno'}">Cadastrar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Sistema de Matrículas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i> 
                    <span th:text="${alunoDTO.id != null ? 'Editar Aluno' : 'Cadastrar Novo Aluno'}"></span>
                </h4>
            </div>
            <div class="card-body">
                <form th:action="${alunoDTO.id != null ? '/alunos/atualizar/' + alunoDTO.id : '/alunos/salvar'}" 
                      th:object="${alunoDTO}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="idade" class="form-label">Idade <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="idade" th:field="*{idade}" min="1" required>
                            <div th:if="${#fields.hasErrors('idade')}" class="text-danger" th:errors="*{idade}"></div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" 
                                   placeholder="(00) 00000-0000">
                            <div th:if="${#fields.hasErrors('telefone')}" class="text-danger" th:errors="*{telefone}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
                            <div th:if="${#fields.hasErrors('endereco')}" class="text-danger" th:errors="*{endereco}"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/alunos" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
