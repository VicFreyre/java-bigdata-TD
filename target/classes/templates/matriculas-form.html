<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${matriculaDTO.id != null ? 'Editar Matrícula' : 'Nova Matrícula'}">Nova Matrícula</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --info-gradient: linear-gradient(135deg, #1e9e49 0%, #24be5f 100%);
        }

        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

        body {
            padding-top: 76px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .card {
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            border-top-left-radius: 16px !important;
            border-top-right-radius: 16px !important;
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 20px !important;
        }

        .header-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-success-custom {
            background: var(--info-gradient) !important;
            border: none;
            border-radius: 10px;
            color: #fff !important;
            box-shadow: 0 4px 15px rgba(30, 158, 73, 0.3);
            transition: 0.3s ease;
        }

        .btn-success-custom:hover {
            opacity: 0.92;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 158, 73, 0.4);
        }

        .btn-cancel-red {
            background: linear-gradient(135deg, #d64545 0%, #b83434 100%) !important;
            border: none;
            border-radius: 10px;
            color: #fff !important;
            box-shadow: 0 4px 15px rgba(214, 69, 69, 0.3);
            transition: 0.3s ease;
        }

        .btn-cancel-red:hover {
            opacity: 0.92;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 69, 69, 0.45);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="https://i.ibb.co/whg0LrLg/image-removebg-preview.png"
                     alt="logo" style="height:1.4em; width:auto; margin-right:8px;">
                ClassFlow
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                    
                    <!-- Dropdown Relatórios sempre visível -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-graph-up"></i> Relatórios
                        </a>
                        <ul class="dropdown-menu show">
                            <li><a class="dropdown-item" href="/relatorios/alunos-por-curso">Alunos por Curso</a></li>
                            <li><a class="dropdown-item" href="/relatorios/cursos-mais-procurados">Cursos Mais Procurados</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- CARD -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header header-primary">
                <h4 class="mb-0">
                    <i class="bi bi-clipboard-plus"></i>
                    <span th:text="${matriculaDTO.id != null ? 'Editar Matrícula' : 'Nova Matrícula'}"></span>
                </h4>
            </div>

            <div class="card-body">
                <form th:action="${matriculaDTO.id != null ? '/matriculas/atualizar/' + matriculaDTO.id : '/matriculas/salvar'}"
                      th:object="${matriculaDTO}" method="post">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Aluno <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{idAluno}" required>
                                <option value="">Selecione um aluno...</option>
                                <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome + ' - ' + aluno.email}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('idAluno')}" class="text-danger" th:errors="*{idAluno}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Curso <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{idCurso}" required>
                                <option value="">Selecione um curso...</option>
                                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome + ' - ' + curso.categoria}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('idCurso')}" class="text-danger" th:errors="*{idCurso}"></div>
                        </div>
                    </div>

                    <!-- BOTÕES -->
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <a href="/matriculas" class="btn btn-cancel-red">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success-custom">
                            <i class="bi bi-check-circle"></i> Gerar Matrícula
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
