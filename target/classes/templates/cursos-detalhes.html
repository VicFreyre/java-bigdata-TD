<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Curso - ClassFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --info-gradient: linear-gradient(135deg, #1e9e49 0%, #24be5f 100%);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            padding-top: 76px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            border-top-left-radius: 16px !important;
            border-top-right-radius: 16px !important;
            display: flex;
            justify-content: flex-start !important;
            align-items: center;
            height: 60px;
            padding-left: 20px !important;
            text-align: left !important;
        }

        .header-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .header-info {
            background: var(--info-gradient);
            color: white;
        }

        .btn-primary, .btn-warning, .btn-secondary, .btn-info {
            border-radius: 10px;
        }

        .btn-warning {
            background: #ffc107;
            color: #000;
            border: none;
        }

        .btn-warning:hover {
            background: #e0a800;
            color: #000;
        }

        .table thead {
            background: var(--primary-gradient);
            color: #fff;
        }

        .badge-category {
            background-color: #0c44bb !important;
            color: #fff !important;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="https://i.ibb.co/whg0LrLg/image-removebg-preview.png" 
                     alt="logo" style="height:1.4em; width:auto; margin-right:8px;">
                ClassFlow
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Dados do Curso -->
        <div class="card">
            <div class="card-header header-primary">
                <h4 class="mb-0"><i class="bi bi-book"></i> Dados do Curso</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Nome:</strong> <span th:text="${curso.nome}"></span></p>
                        <p><strong>Categoria:</strong> 
                           <span class="badge badge-category" th:text="${curso.categoria}"></span></p>
                        <p><strong>Carga Horária:</strong> <span th:text="${curso.cargaHoraria + ' horas'}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Descrição:</strong></p>
                        <p th:text="${curso.descricao != null ? curso.descricao : 'Não informado'}"></p>
                        <p><strong>Data de Cadastro:</strong> 
                           <span th:text="${#temporals.format(curso.dataCadastro, 'dd/MM/yyyy HH:mm')}"></span></p>
                    </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning me-2">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a href="/cursos" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>
            </div>
        </div>

        <!-- Alunos Matriculados -->
        <div class="card">
            <div class="card-header header-info">
                <h4 class="mb-0"><i class="bi bi-people"></i> Alunos Matriculados</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th>Nome do Aluno</th>
                                <th>Email</th>
                                <th>Data da Matrícula</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${alunosMatriculados == null || alunosMatriculados.empty}">
                                <td colspan="5" class="text-center text-muted">Nenhum aluno matriculado neste curso</td>
                            </tr>
                            <tr th:each="matricula : ${alunosMatriculados}">
                                <td th:text="${matricula.nomeAluno}"></td>
                                <td th:text="${matricula.emailAluno}"></td>
                                <td th:text="${#temporals.format(matricula.dataMatricula, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <span th:if="${matricula.status == 'ATIVA'}" class="badge bg-success">ATIVA</span>
                                    <span th:if="${matricula.status == 'CANCELADA'}" class="badge bg-danger">CANCELADA</span>
                                </td>
                                <td>
                                    <a th:href="@{/matriculas/detalhes/{id}(id=${matricula.id})}" 
                                       class="btn btn-sm btn-warning">
                                        <i class="bi bi-eye"></i> Detalhes
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
