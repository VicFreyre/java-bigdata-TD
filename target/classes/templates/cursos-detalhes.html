<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Sistema de Matrículas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dados do Curso -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-book"></i> Dados do Curso</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Nome:</strong> <span th:text="${curso.nome}"></span></p>
                        <p><strong>Categoria:</strong> <span class="badge bg-info" th:text="${curso.categoria}"></span></p>
                        <p><strong>Carga Horária:</strong> <span th:text="${curso.cargaHoraria + ' horas'}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Descrição:</strong></p>
                        <p th:text="${curso.descricao != null ? curso.descricao : 'Não informado'}"></p>
                        <p><strong>Data de Cadastro:</strong> 
                           <span th:text="${#temporals.format(curso.dataCadastro, 'dd/MM/yyyy HH:mm')}"></span></p>
                    </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a href="/cursos" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>
            </div>
        </div>

        <!-- Alunos Matriculados -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-people"></i> Alunos Matriculados</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome do Aluno</th>
                                <th>Email</th>
                                <th>Data da Matrícula</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${alunosMatriculados == null || alunosMatriculados.empty}">
                                <td colspan="4" class="text-center text-muted">Nenhum aluno matriculado neste curso</td>
                            </tr>
                            <tr th:each="matricula : ${alunosMatriculados}">
                                <td th:text="${matricula.nomeAluno}"></td>
                                <td th:text="${matricula.emailAluno}"></td>
                                <td th:text="${#temporals.format(matricula.dataMatricula, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <span th:if="${matricula.status == 'ATIVA'}" class="badge bg-success">ATIVA</span>
                                    <span th:if="${matricula.status == 'CANCELADA'}" class="badge bg-danger">CANCELADA</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
