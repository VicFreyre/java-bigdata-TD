<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Matrículas por Período</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Sistema de Matrículas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/relatorios"><i class="bi bi-graph-up"></i> Relatórios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-calendar-range"></i> Relatório de Matrículas por Período</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/relatorios" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>

                <!-- Formulário de Filtro -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" action="/relatorios/matriculas-por-periodo">
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <label for="dataInicio" class="form-label">Data Início</label>
                                    <input type="datetime-local" class="form-control" id="dataInicio" name="dataInicio" 
                                           th:value="${dataInicio != null ? #temporals.format(dataInicio, 'yyyy-MM-dd\'T\'HH:mm') : ''}">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="dataFim" class="form-label">Data Fim</label>
                                    <input type="datetime-local" class="form-control" id="dataFim" name="dataFim" 
                                           th:value="${dataFim != null ? #temporals.format(dataFim, 'yyyy-MM-dd\'T\'HH:mm') : ''}">
                                </div>
                                <div class="col-md-2 mb-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-info text-white w-100">
                                        <i class="bi bi-search"></i> Filtrar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tabela de Resultados -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Aluno</th>
                                <th>Email</th>
                                <th>Curso</th>
                                <th>Categoria</th>
                                <th>Data da Matrícula</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${dados == null || dados.empty}">
                                <td colspan="6" class="text-center text-muted">Nenhuma matrícula encontrada no período</td>
                            </tr>
                            <tr th:each="matricula : ${dados}">
                                <td th:text="${matricula.nomeAluno}"></td>
                                <td th:text="${matricula.emailAluno}"></td>
                                <td th:text="${matricula.nomeCurso}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${matricula.categoriaCurso}"></span>
                                </td>
                                <td th:text="${#temporals.format(matricula.dataMatricula, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <span th:if="${matricula.status == 'ATIVA'}" class="badge bg-success">ATIVA</span>
                                    <span th:if="${matricula.status == 'CANCELADA'}" class="badge bg-danger">CANCELADA</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
