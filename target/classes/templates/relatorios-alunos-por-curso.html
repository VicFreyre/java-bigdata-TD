<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Alunos por Curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --info-gradient: linear-gradient(135deg, #1e9e49 0%, #24be5f 100%);
            --success-gradient: linear-gradient(135deg, #1e9e49 0%, #24be5f 100%);
        }

        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

        body {
            padding-top: 76px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .card {
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            border-top-left-radius: 16px !important;
            border-top-right-radius: 16px !important;
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 20px !important;
        }

        .header-primary { background: var(--primary-gradient); color: white; }
        .header-info { background: var(--info-gradient); color: white; }
        .header-success { background: var(--success-gradient); color: white; }

        /* Cabeçalho dos cursos com gradiente escuro */
        .header-course {
            background: linear-gradient(135deg, #232323 0%, #343434 100%);
            color: white;
        }

        /* Badge verde para quantidade de alunos */
        .badge-success-custom {
            background-color: #1e9e49;
            color: white;
            font-weight: 500;
        }

        .chart-container { height: 300px; max-height: 300px; }
        .table-container { max-height: 400px; overflow-y: auto; }

        /* Aumentando a fonte dos títulos dos gráficos */
        .header-info h6, 
        .header-success h6 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Aumentando a fonte do nome dos cursos nos containers */
        .header-course span {
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center" href="/">
                 <img src="https://i.ibb.co/whg0LrLg/image-removebg-preview.png"
                     alt="logo" style="height:1.4em; width:auto; margin-right:8px;">
                 <strong>ClassFlow</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos"><i class="bi bi-people"></i> Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos"><i class="bi bi-book"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matriculas"><i class="bi bi-clipboard-check"></i> Matrículas</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-graph-up"></i> Relatórios
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/relatorios/alunos-por-curso">Alunos por Curso</a></li>
                            <li><a class="dropdown-item" href="/relatorios/cursos-mais-procurados">Cursos Mais Procurados</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3 px-3">

        <!-- CARD PRINCIPAL -->
        <div class="card">
            <div class="card-header header-primary">
                <h4 class="mb-0"><i class="bi bi-people"></i> Relatório de Alunos por Curso</h4>
            </div>
            <div class="card-body p-3">

                <!-- Gráficos -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header header-info">
                                <h6 class="mb-0"><i class="bi bi-bar-chart"></i> Distribuição de Alunos por Curso</h6>
                            </div>
                            <div class="card-body p-2">
                                <div class="chart-container">
                                    <canvas id="chartBarras"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header header-success">
                                <h6 class="mb-0"><i class="bi bi-pie-chart"></i> Percentual de Alunos por Curso</h6>
                            </div>
                            <div class="card-body p-2">
                                <div class="chart-container">
                                    <canvas id="chartPizza"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Detalhes - lado a lado -->
                <div class="row">
                    <div th:each="curso : ${dados}" class="col-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <div class="card-header header-course py-1 d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-book"></i> <span th:text="${curso.nomeCurso}"></span></span>
                                <span class="badge badge-success-custom" th:text="${curso.totalAlunos + ' alunos'}"></span>
                            </div>
                            <div class="card-body p-2">
                                <div class="table-responsive">
                                    <table class="table table-sm table-striped mb-0">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>Nome do Aluno</th>
                                                <th>Email</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:if="${curso.alunos == null || curso.alunos.empty}">
                                                <td colspan="2" class="text-center text-muted">Nenhum aluno matriculado</td>
                                            </tr>
                                            <tr th:each="aluno : ${curso.alunos}">
                                                <td th:text="${aluno.nomeAluno}"></td>
                                                <td th:text="${aluno.emailAluno}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div> <!-- fim do card -->
                </div> <!-- fim da row de cards -->

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const dados = /*[[${dados}]]*/ [];

        const nomesCursos = dados.map(curso => curso.nomeCurso);
        const totalAlunos = dados.map(curso => curso.totalAlunos);

        function criarGradiente(ctx, corInicial, corFinal) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, corInicial);
            gradient.addColorStop(1, corFinal);
            return gradient;
        }

        // Gráfico de Barras
        const ctxBarras = document.getElementById('chartBarras').getContext('2d');
        new Chart(ctxBarras, {
            type: 'bar',
            data: {
                labels: nomesCursos,
                datasets: [{
                    label: 'Número de Alunos',
                    data: totalAlunos,
                    backgroundColor: nomesCursos.map(() => criarGradiente(ctxBarras, 'rgba(102, 126, 234, 0.8)', 'rgba(118, 75, 162, 0.8)')),
                    borderRadius: 6,
                    borderSkipped: false,
                    borderWidth: 1,
                    borderColor: 'rgba(0,0,0,0.1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.75)',
                        titleFont: { size: 14, weight: '600' },
                        bodyFont: { size: 13 },
                        padding: 10,
                        cornerRadius: 6
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { stepSize: 1, font: { size: 12, weight: '500' } },
                        grid: { color: 'rgba(0,0,0,0.05)' }
                    },
                    x: {
                        ticks: { font: { size: 12, weight: '500' } },
                        grid: { display: false }
                    }
                }
            }
        });

        // Gráfico de Pizza
        const ctxPizza = document.getElementById('chartPizza').getContext('2d');
        const coresPizza = [
            'rgba(102, 126, 234, 0.8)',
            'rgba(118, 75, 162, 0.8)',
            'rgba(30, 158, 73, 0.8)',
            'rgba(79, 172, 254, 0.8)',
            'rgba(255, 159, 64, 0.8)',
            'rgba(255, 206, 86, 0.8)',
            'rgba(199, 199, 199, 0.8)'
        ];

        new Chart(ctxPizza, {
            type: 'pie',
            data: {
                labels: nomesCursos,
                datasets: [{
                    data: totalAlunos,
                    backgroundColor: coresPizza,
                    borderColor: '#fff',
                    borderWidth: 2,
                    hoverOffset: 12
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: { font: { size: 12, weight: '500' }, color: '#333' }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.75)',
                        titleFont: { size: 14, weight: '600' },
                        bodyFont: { size: 13 },
                        padding: 10,
                        cornerRadius: 6
                    }
                }
            }
        });
    </script>

</body>
</html>
